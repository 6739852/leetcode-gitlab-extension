<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>LeetCode to GitLab</h2>
        <p>הגדרות התוסף</p>
    </div>
    
    <div class="form-group">
        <label for="gitlabUrl">כתובת GitLab:</label>
        <input type="text" id="gitlabUrl" placeholder="https://gitlab.com">
        <div class="help">השאר ריק עבור gitlab.com</div>
    </div>
    
    <div class="form-group">
        <label for="gitlabToken">Personal Access Token:</label>
        <input type="password" id="gitlabToken" placeholder="glpat-xxxxxxxxxxxxxxxxxxxx">
        <div class="help">יצור ב-GitLab Settings > Access Tokens</div>
    </div>
    
    <div class="form-group">
        <label for="gitlabProjectId">מזהה פרויקט:</label>
        <input type="text" id="gitlabProjectId" placeholder="12345">
        <div class="help">מספר הפרויקט מהכתובת או מעמוד הפרויקט</div>
    </div>
    
    <button id="saveBtn">שמור הגדרות</button>
    <button id="testBtn">בדוק חיבור</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
